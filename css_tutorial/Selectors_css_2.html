 <!-- CSS ELEMENT SELECTOR -->
 <!--CSS ID SELECTOR-->
<!DOCTYPE HTML>
<html>
    <head>
        <style>
           
            p{
                text-align: center;
                color:blue;
            }
            #para1{
                text-align: center;
                color: crimson;
                text-shadow: brown;
            }
            .center{
                text-align: center;
                color: darkblue;

            }
        </style>
    </head>
    <body>
        <p>This is element selector</p>
        <p id="para1">This is id selector!</p>
        <p class="center">This is class SELECTOR</p>
    </body>
</html>
