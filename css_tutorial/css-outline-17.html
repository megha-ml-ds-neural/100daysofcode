<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                outline-color:midnightblue;

            }
            p.dotted{
                outline-style: dotted;
            }
            p.solid{
                outline-style: solid;
            }
        </style>
    </head>
    <body>
        <h2>The outline style property</h2>
        <p class="dotted">A dotted outline</p>
        <p class="sold">A solid line</p>
    </body>
</html>
